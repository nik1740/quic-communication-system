server:
  host: "0.0.0.0"
  port: 4433
  read_timeout: "30s"
  write_timeout: "30s"

iot:
  max_devices: 1000
  heartbeat_timeout: "60s"
  buffer_size: 8192

streaming:
  max_streams: 100
  bitrates: [500, 1000, 2000, 4000]
  chunk_size_kb: 64
  max_resolution: "1080p"
  codec_profiles: ["h264", "h265"]

benchmark:
  test_duration: "60s"
  sample_interval: "1s"
  packet_loss_rate: 0.0
  latency_ms: 0
  bandwidth_mbps: 100

log_level: "info"